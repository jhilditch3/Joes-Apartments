        <script src="/static/script.js"></script>

        <div class="course_container" id="menu">
                <span class="course_name"></span>
                    <label for="search">Search:</label>
                    <input type="text" id="search" name="search" placeholder="Search for apartments">
                <span class="course_name"></span>
                    <label for="bedrooms">Number of Bedrooms:</label>
                    <select id="bedrooms">
                        <option value="0">Any</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                <span class="course_name"></span>
                    <label for="sort">Sort rent by:</label>
                    <select id="sort">
                        <option value="0">None</option>
                        <option value="1">Ascending</option>
                        <option value="2">Descending</option>
                    </select>
                <span class="course_name"><button onclick="filterApts()">Search</button></span>
        </div>
        <div id="divResults">

        </div>
    </body>
